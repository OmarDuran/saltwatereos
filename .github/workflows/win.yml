name: Windows
on: 
  push:
    branches: master
env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: Library\build

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release
jobs:
  buildApp:
    name: library
    runs-on: windows-latest
    steps:
      # checkout source code
      - uses: actions/checkout@v2
      # - name: install dependence
      #   run: |
      #     sudo apt-get update -y
      #     sudo apt-get install -y tcl-dev
      # - name: Set up Python 3.9
      #   uses: actions/setup-python@v2
      #   with:
      #     python-version: 3.9
      # - name: info
      #   run: |
      #     cmake --version
      #     g++ --version
      #     which tclsh
      #     which python
      - name: compile library
        run: |
          mkdir Library/build
          cd Library/build
          cmake -DBuild_API_MultiLanguage=OFF ..
      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v1

      - name: Restore NuGet packages
        working-directory: ${{env.GITHUB_WORKSPACE}}
        run: nuget restore ${{env.SOLUTION_FILE_PATH}}

      - name: Build
        working-directory: ${{env.GITHUB_WORKSPACE}}
        # Add additional options to the MSBuild command line here (like platform or verbosity level).
        # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
        run: |
          dir D:\a\saltwatereos\saltwatereos\Library\build
          echo ${{env.BUILD_CONFIGURATION}}
          echo ${{env.SOLUTION_FILE_PATH}}
          msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}\eosH2ONaCl.sln
          dir ${{env.SOLUTION_FILE_PATH}}
          dir D:\a\saltwatereos\saltwatereos\Library
          dir ${{env.SOLUTION_FILE_PATH}}\Release
          dir ${{env.SOLUTION_FILE_PATH}}\x64
      