name: MacOS
on: 
  push:
    branches: master
jobs:
  buildApp:
    name: library
    runs-on: macos-latest
    steps:
      # checkout source code
      - uses: actions/checkout@v2
      - name: install dependence
        run: |
          brew install tcl-tk
          brew install swig
          brew install libomp
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: info
        run: |
          cmake --version
          g++ --version
      - name: compile library
        run: |
          mkdir Library/build
          cd Library/build
          cmake ..
          make install
          cd ../..
      - name: build command line app
        run: |
          mkdir -p commandline/build
          cd commandline/build
          cmake ..
          make 
      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          version: '5.9.9'
          host: 'mac'
          target: 'desktop'
          dir: '${{ github.workspace }}/QT/'
          install-deps: 'true'
      - name: install vtk
          run: brew install vtk
      - name: package
        run: |
          mkdir libs_OSX
          cp -rf Library/lib libs_OSX/
          cp -rf Library/API libs_OSX/
          cp -rf Library/include libs_OSX/
          cp commandline/build/swEOS libs_OSX/
      - uses: actions/upload-artifact@v2
        with:
          name: libs_OSX.zip
          path: libs_OSX
